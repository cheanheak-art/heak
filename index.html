<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .app {
      background: #fff;
      padding: 20px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .form {
      display: flex;
      gap: 5px;
    }

    input {
      flex: 1;
      padding: 8px;
    }

    button {
      padding: 8px 10px;
      cursor: pointer;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #eee;
      padding: 8px;
      border-radius: 6px;
      margin-top: 8px;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .actions button {
      margin-left: 4px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .done-btn { background: #25acd9; color: white; }
    .edit-btn { background: #1eec7e; color: white; }
    .delete-btn { background: #f44336; color: white; }
  </style>
</head>


<body>
  <div class="app">
    <h2>üìù Todo App</h2>

    <div class="form">
      <input type="text" id="textInput" placeholder="Enter todo..." />
      <button id="mainBtn" onclick="handleSubmit()">Add</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    let editItem = null;

    // Auto focus
   
      document.getElementById("textInput").focus();
 

    // ENTER KEY SUPPORT ‚úÖ
    document.getElementById("textInput").addEventListener("keydown", function (key) {
      if (key.key === "Enter") {
        handleSubmit();
      }
    });

    function isDuplicate(text) {
      const items = document.querySelectorAll("A1");
      for (let item of items) {
        if (item.innerText.toLowerCase() === text.toLowerCase()) {
          return true;
        }
      }
      return false;
    }

    function handleSubmit() {
      const input = document.getElementById("textInput");
      const text = input.value.trim();

      if (!text) {
        alert("Please enter something");
        return;
      }

      if (!editItem && isDuplicate(text)) {
        alert("This todo already exists");
        return;
      }

      if (editItem) {
        if (isDuplicate(text) && editItem.innerText !== text) {
          alert("This todo already exists");
          return;
        }
        editItem.innerText = text;
        editItem = null;
        document.getElementById("mainBtn").innerText = "Add";
      } else {
        addItem(text);
      }

      input.value = "";
      input.focus();
    }

    function addItem(text) {
      const item = document.createElement("div");
      item.className = "item";

      const A1 = document.createElement("A1");
      A1.innerText = text;

      const actions = document.createElement("div");
      actions.className = "actions";

      const doneBtn = document.createElement("button");
      doneBtn.className = "done-btn";
      doneBtn.innerText = "‚úîÔ∏è";
      doneBtn.onclick = () => A1.classList.toggle("done");

      const editBtn = document.createElement("button");
      editBtn.className = "edit-btn";
      editBtn.innerText = "‚úèÔ∏è";
      editBtn.onclick = () => {
        const input = document.getElementById("textInput");
        input.value = A1.innerText;
        input.focus();
        input.select();
        editItem = A1;
        document.getElementById("mainBtn").innerText = "Update";
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.innerText = "üóë";
      deleteBtn.onclick = () => {
        if (confirm("Delete this todo?")) {
          item.remove();
        }
      };

      actions.append(doneBtn, editBtn, deleteBtn);
      item.append(A1, actions);
      document.getElementById("result").appendChild(item);
    }
    
  </script>
</body>
</html>
